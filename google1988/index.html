<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>
<body>
  
    <header>
        <img src="google.jpg" alt="">
             <div class="container">

                <input type="text" class="one">
                <button class="but-a">Google Search</button>
                <button class="but-b">I'm feeling lucky</button>
            </div>
    </header>

    <div class="bar-1">
        <p>Special Searches</p>
        <ul>
            <li><a href="#">Stanford Search</a></li>
            <li><a href="#">Linux Search</a></li>
        </ul>
    </div>

    <div class="bar-2">
        <li><a href="#">Help!</a></li>
        <li><a href="#">About Google!</a></li>
        <li><a href="#">Company Info</a></li>
        <li><a href="#">Google Logos</a></li>
    </div>

    <div class="bar-3">
        <p>Get Google!</p>
        <input type="text" value="your e-mail">
        <button class="but-c">Subscribe</button>
        <ul>
            <li><a href="#">Archives</a></li>
        </ul>
    </div>

    <footer>
        <p>Copyright Â©1998 Google Inc.</p>
    </footer>

</body>
</html>
